<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="wrapper">
    <div class="illustration">
      <img src="./images/illustration-hero.svg" alt="Woman dancing to music"/>
    </div>
  
    <div class="content">
      <h1 class="title">
        Order Summary
      </h1>

      <p class="description">
        You can now listen to millions of songs,
        <br/>
        audiobooks, and podcasts on any device
        <br/>
        anywhere you like!
      </p>

      <div class="subscription">
          <img src="images/icon-music.svg" alt="music icon"/>
          

          <div class="billing">
            <span class="billing__plan">Annual Plan</span>
            <span class="billing__price"> $59.99/year</span>
          </div>

          <a href="/" class="btn-change">Change</a>
      </div>

      <div class="cta">
        <button class="btn btn-primary">Proceed to Payment</button>
        <button class="btn">Cancel</button>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer" >Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/itbeginswithi" target="_blank"  rel="noreferrer" >Ismail</a>.
  </footer>
</body>
</html>
