<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qr Code</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__img">
          <img
          class="card__img"
            src="./images/image-qr-code.png"
            aria-label="qr image"
            alt="qr image"
          />
        </div>
        <div class="card__info">
          <h3>
            Improve your front-end <br />
            skills by buildig projects
          </h3>
          <p>
            Scan your QR code to visit Frontend <br />
            Mentor and take your coding skills to <br />
            the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
